    <!-- Template stylesheet -->
    <style>
        html {
            /* Scrolling */
            overflow-x: hidden;
            overflow-y: scroll;
            /* Sizing */
            height: 100%;
            width: 100%;
            /* Background */
            background-color: var(--theme);
        }

        body {
            /* Alignment */
            margin: auto !important;
        }

        /* Base properties */

        [text], [button], [input], p, button, input, div, body, html {
            /* Font */
            font-family: sans-serif;
            text-decoration: none;
            /* Transition and Outline */
            outline: none;
            transition-duration: 0.5s;
        }

        [button], [input], [pointer] {
            /* Cursor type */
            cursor: pointer;
        }

        /* Flex properties */

        [text], [button], [input], p, button, input, div, body, html {
            display: flex;
            flex-direction: column;
        }

        /* Alignment properties */

        [text], [button], [input], p, button, input {
            justify-content: center;
            justify-items: center;
            align-content: center;
            align-items: stretch;
        }

        div, body, html {
            justify-content: center;
            align-content: center;
            align-items: stretch;
        }

        /* Padding & Margin properties */

        [text], [button], [input], p, button, input {
            padding: 1vh;
            margin: 0.5vh;
        }

        div, body, html {
            padding: 0;
            margin: 0;
        }

        /* Sizing properties */

        [text], [button], [input], p, button, input, div, body, html {
            line-height: 100%;
            min-width: 0;
            min-height: fit-content;
        }

        [button], [input], button, input {
            width: auto;
        }

        /* Border properties */

        [button], [input], button, input {
            border-style: solid;
            border-radius: 0.5vh;
        }

        [input], input {
            border-width: 0 0 0.25vh 0;
        }

        [button], button {
            border-width: 0.25vh;
        }

        /* Color properties */

        [text], [button], [input], p, button, input {
            background-color: transparent;
        }

        [button], [input], button, input {
            color: var(--passive);
            border-color: var(--passive);
        }

        [button]:hover, [input]:hover, button:hover, input:hover {
            color: var(--active);
            border-color: var(--active);
        }

        [text], p {
            color: var(--passive);
        }

        /* Flex direction properties */

        [row] {
            flex-direction: row;
        }

        [column] {
            flex-direction: column;
        }

        /* Text alignment properties */

        [center] {
            text-align: center;
            text-align-last: center;
        }

        [left] {
            text-align: start;
            text-align-last: start;
        }

        [right] {
            text-align: end;
            text-align-last: end;
        }

        /* Text size properties */

        [tiny] {
            font-size: 1.5vh;
        }

        [small] {
            font-size: 2vh;
        }

        [medium] {
            font-size: 2.5vh;
        }

        [large] {
            font-size: 4vh;
        }

        [huge] {
            font-size: 5.5vh;
        }

        /* Media queries */

        @media(max-width: 500px) {
            [portrait = row] {
                flex-direction: row;
            }

            [portrait = column] {
                flex-direction: column;
            }
        }

        /* Desktop properties */

        @media(min-width: 500px) {
            [landscape = row] {
                flex-direction: row;
            }

            [landscape = column] {
                flex-direction: column;
            }
        }

        /* Additional properties */

        [stretch] > * {
            width: fill-available;
            width: -moz-available;
            width: -webkit-fill-available;
        }

        [hidden] {
            display: none !important;
        }

        *::-webkit-scrollbar {
            display: none !important;
        }
    </style>

    <!-- Template script  -->
    <script type="text/javascript">
        class API {
            /**
             * Sends an API call.
             * @param route Route (API)
             * @param action Action (Function)
             * @param parameters Parameters
             * @return Promise
             */
            static call(route = null, action = null, parameters = null) {
                return new Promise((resolve, reject) => {
                    // Perform the request
                    fetch(`api/${route}/${action}`, {
                        method: "post",
                        body: JSON.stringify(parameters)
                    }).then((response) => {
                        response.json().then((result) => {
                            // Check the result's integrity
                            if (result.hasOwnProperty("status") && result.hasOwnProperty("result")) {
                                // Call the callback with the result
                                if (result["status"] === true) {
                                    resolve(result["result"]);
                                } else {
                                    reject(result["result"]);
                                }
                            } else {
                                // Reject with an error
                                reject("API response malformed");
                            }
                        }).catch((reason) => {
                            // Reject with an error
                            reject("API response malformed");
                        });
                    });
                });
            }
        }

        class UI {
            /**
             * Returns a view by its ID or by it's own value.
             * @param v View
             * @returns {HTMLElement} View
             */
            static find(v) {
                if (typeof String() === typeof v) {
                    // ID lookup
                    if (document.getElementById(v) !== null) {
                        return document.getElementById(v);
                    }

                    // Null fallback
                    return null;
                }

                // Return the input
                return v;
            }

            /**
             * Hides a given view.
             * @param v View
             */
            static hide(v) {
                // Set style to none
                this.find(v).setAttribute("hidden", "true");
            }

            /**
             * Shows a given view.
             * @param v View
             */
            static show(v) {
                // Set style to original value
                this.find(v).removeAttribute("hidden");
            }

            /**
             * Removes all children of a given view.
             * @param v View
             */
            static clear(v) {
                // Store view
                let view = this.find(v);

                // Remove all views
                view.innerHTML = "";
            }

            /**
             * Removes a given view.
             * @param v View
             */
            static remove(v) {
                // Find view
                let element = this.find(v);

                // Remove from parent
                element.parentNode.removeChild(element);
            }

            /**
             * Changes a view's visibility.
             * @param v View
             */
            static view(v) {
                // Add history
                window.history.replaceState(this._preserve(), document.title);

                // Change views
                for (let view of Array.from(arguments)) {
                    // Store view
                    let element = this.find(view);

                    // Store parent
                    let parent = element.parentNode;

                    // Hide all
                    for (let child of parent.children) {
                        this.hide(child);
                    }

                    // Show view
                    this.show(element);
                }

                // Add history
                window.history.pushState(this._preserve(), document.title);
            }

            /**
             * Reads a view's value.
             * @param v View
             */
            static read(v) {
                // Find view
                let element = this.find(v);

                // Check type
                if (element instanceof HTMLInputElement || element instanceof HTMLTextAreaElement || element instanceof HTMLSelectElement) {
                    return element.value;
                } else {
                    return element.innerText;
                }
            }

            /**
             * Writes a view's value.
             * @param v View
             * @param value Value
             */
            static write(v, value) {
                // Find view
                let element = this.find(v);

                // Check type
                if (element instanceof HTMLInputElement || element instanceof HTMLTextAreaElement || element instanceof HTMLSelectElement) {
                    element.value = value;
                } else {
                    element.innerText = value;
                }
            }

            /**
             * Populates a template.
             * @param template Template
             * @param parameters Parameters
             * @return HTMLElement
             */
            static populate(template, parameters = {}) {
                // Find the template
                let templateElement = this.find(template);

                // If the element is null, create one
                if (templateElement === null) {
                    templateElement = document.createElement("template");

                    // Fill the contents
                    templateElement.innerHTML = template;
                }
                // Store the HTML in a temporary variable
                let html = templateElement.innerHTML;

                // Replace parameters
                for (let key in parameters) {
                    if (key in parameters) {
                        // Create the searching values
                        let search = "${" + key + "}";
                        let value = parameters[key];

                        // Sanitize value using the default HTML sanitiser of the target browser
                        let sanitizer = document.createElement("p");
                        sanitizer.innerText = value;
                        value = sanitizer.innerHTML;

                        // Make sure the replacement value does not contain the original search value and replace occurences
                        if (!value.includes(search))
                            while (html.includes(search))
                                html = html.replace(search, value);
                    }
                }
                // Create a wrapper element
                let wrapperElement = document.createElement("div");

                // Append HTML to wrapper element
                wrapperElement.innerHTML = html;

                // Add functions to the wrapper
                wrapperElement.find = (elementName) => {
                    // Return element
                    return wrapperElement.querySelector(`[name=${elementName}]`);
                };

                // Return created wrapper
                return wrapperElement;
            }

            /**
             * Creates a preservable state for all elements in the page.
             */
            static _preserve() {
                // Initialize map
                let state = [];

                // Find all elements
                let elements = document.getElementsByTagName("*");

                // Loop over all elements
                for (let element of elements) {
                    // Make sure the element has an ID
                    if (element.id.length === 0) {
                        element.id = Math.floor(Math.random() * 1000000).toString();
                    }

                    // Add to object
                    state.push([element.id, element.hasAttribute("hidden")]);
                }

                // Return map
                return state;
            }

            /**
             * Restores a preserved state for elements in the page.
             * @param state State
             */
            static _restore(state = []) {
                // Loop over map
                for (let [id, value] of state) {
                    if (value) {
                        this.hide(id);
                    } else {
                        this.show(id);
                    }
                }
            }
        }

        // Register a popstate listener to restore states.
        window.addEventListener("popstate", (event) => {
            // Change contents
            UI._restore(event.state);
        });
    </script>
