<html row lang="en">
<head>
    <!-- Charset -->
    <meta charset="UTF-8"/>
    <!-- App Description -->
    <meta name="description" content="AppDescription">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, minimal-ui"/>
    <!-- Mobile -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFFFFF"/>
    <!-- Mobile Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="AppName"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <!-- Icons -->
    <link rel="icon" href="images/icons/icon.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon_apple.png"/>
    <!-- Web Manifest -->
    <link rel="manifest" href="resources/manifest.json"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/app.css"/>
    <link rel="stylesheet" href="stylesheets/theme.css"/>
    <!-- Scripts -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="modules/api.js"></script>
    <!-- App Title -->
    <title>AppName</title>
    <!-- No Script -->
    <noscript></noscript>
    <!-- Extras -->
</head>
<body onload="load()" column>
<!--App Layout-->
</body>
</html>
