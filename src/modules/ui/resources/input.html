<div id="${id}" style="position: fixed; left: 0; right: 0; top: 0; bottom: 0; background-color: #88888880;" row>
    <div style="max-width: 360px;" column>
        <div style="margin: 1vh; border-radius: 1vh; background-color: var(--coaster);" column>
            <p medium left>${title}</p>
            <input small center id="${id}-input" type="text" placeholder="${message}"/>
            <div row>
                <button small id="${id}-cancel">Cancel</button>
                <button small id="${id}-finish">Finish</button>
            </div>
        </div>
    </div>
</div>
