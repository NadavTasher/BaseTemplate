<div id="popup-alert" style="position: fixed; left: 0; right: 0; top: 0; bottom: 0; background-color: #88888880;" row>
    <div style="max-width: 360px;" column>
        <div style="margin: 1vh; border-radius: 1vh; background-color: var(--coaster);" column>
            <p medium left>${title}</p>
            <p small center>${message}</p>
            <div row>
                <button small center id="popup-alert-close">Close</button>
            </div>
        </div>
    </div>
</div>
