<div id="popup-input-${id}" style="background-color: #33333380; top: 0; bottom: 0; left: 0; right: 0; position: fixed;" row>
    <div style="max-width: 70vw;" column>
        <div style="background-color: var(--coaster); border-radius: 1vh;" column>
            <p medium left>${title}</p>
            <input small center id="popup-input-${id}-input" type="text" placeholder="${message}"/>
            <div row>
                <button small id="popup-input-${id}-cancel">Cancel</button>
                <button small id="popup-input-${id}-finish">Finish</button>
            </div>
        </div>
    </div>
</div>
