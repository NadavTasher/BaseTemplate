<div id="popup-information-${id}" style="background-color: #33333380; top: 0; bottom: 0; left: 0; right: 0; position: fixed;" row>
    <div style="max-width: 70vw;" column>
        <div style="background-color: var(--light); border-radius: 1vh;" column>
            <p style="font-size: larger; justify-content: flex-start;">${title}</p>
            <p style="font-size: large;">${message}</p>
            <div row>
                <button id="popup-information-${id}-close">Close</button>
            </div>
        </div>
    </div>
</div>
