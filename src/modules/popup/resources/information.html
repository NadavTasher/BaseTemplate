<div id="popup-information-${id}" style="background-color: #33333380; top: 0; bottom: 0; left: 0; right: 0; position: fixed;" row>
    <div style="max-width: 70vw;" column>
        <div style="background-color: var(--coaster); border-radius: 1vh;" column>
            <p medium left>${title}</p>
            <p small left>${message}</p>
            <div row>
                <button small center id="popup-information-${id}-close">Close</button>
            </div>
        </div>
    </div>
</div>
