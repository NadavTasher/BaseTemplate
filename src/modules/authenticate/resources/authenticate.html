<div row>
    <div style="max-width: 460px;" column>
        <!-- Titles -->
        <p large center id="title">Welcome back!</p>
        <p medium center id="output">Please authenticate to continue</p>
        <!-- User interfaces -->
        <div id="interface" hidden column>
            <!-- Inputs -->
            <div id="inputs" column>
                <input medium left id="name" type="text" placeholder="Name"/>
                <input medium left id="password" type="password" placeholder="Password"/>
            </div>
            <!-- Buttons -->
            <div id="buttons" column>
                <div row>
                    <button medium center id="signUp">Sign Up</button>
                    <button medium center id="signIn">Sign In</button>
                </div>
                <div hidden column>
                    <button medium center id="validate">Validate</button>
                </div>
            </div>
        </div>
    </div>
</div>
