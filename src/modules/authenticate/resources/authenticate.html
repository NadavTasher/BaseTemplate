<p large center>Welcome to ${title}</p>
<p medium center id="output">Please authenticate to continue.</p>
<div id="inputs" column>
    <input medium left id="name" type="text" placeholder="Name"/>
    <input medium left id="password" type="password" placeholder="Password"/>
    <div id="buttons" row>
        <button medium center onclick="Authenticate.signUp().then(location.reload.bind(location))">Sign Up</button>
        <button medium center onclick="Authenticate.signIn().then(location.reload.bind(location))">Sign In</button>
    </div>
</div>
